<html>
<head>
    <meta charset="utf-8">
    <title>Brightcookie | lxCheck - the quick LRS Check</title>

    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" />

    <link href="./mocha/mocha.css" rel="stylesheet" />
    <link href="./app.css" rel="stylesheet" />

    <script src="./req/req.js"></script>
    <script src="./req/req.xapi.js"></script>

</head>

<body>

    <div id="mocha">
        <h1 class="page-header">lxCheck: <small>The quick LRS Check</small></h1>

        <div class="row">
            <p>
                A basic xAPI LRS check using the <a href="https://mochajs.org/" target="_blank"> Mocha</a> BDD testing framework.
                <br>Enter Basic Authentication details in the form below.
            </p>
        </div>

        <div class="row">
            <form id="BasicAuth" name="basicAuth" method="post" class="form-horizontal lrs-auth-form well">

                <fieldset>

                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lrs">Lrs url</label>
                        <div class="col-sm-10">
                            <input class="form-control" required type="text" name="lrs" placeholder="LRS URL" value="">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="user">User</label>
                        <div class="col-sm-10">
                            <input class="form-control" required type="text" name="user" placeholder="Username" value="">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="pass">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" required type="password" name="pass" placeholder="Password" value="">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="password">xAPI version</label>
                        <div class="col-sm-10">
                            <select class="form-control" required name="version">
                                <option value="1.0.0">1.0.0</option>
                                <option value="1.0.1">1.0.1</option>
                                <option value="1.0.2" selected>1.0.2</option>
                                <option value="1.0.3">1.0.3</option>
                            </select>
                        </div>
                    </div>
                    
                    <!--
                    <div class="form-group form-group-sm">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input class="checkbox" type="checkbox" name="legacyMode" value="1"> Legacy Mode (<a href="https://github.com/adlnet/xAPI-Spec/blob/master/xAPI.md#cors" target="_blank">xAPI CORS</a>)
                                </label>
                            </div>
                        </div>
                    </div>
                    -->

                    <div class="form-group form-group-sm">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

    <script src="./chai/chai.js"></script>
    <script src="./mocha/mocha.js"></script>

    <script src="./helper.js"></script>
    <script src="./spec.js"></script>

    <script>
    Helper.authForm();
    if(Helper.getAuth()){
        console.log(req.xapi.LEGACY);
        mocha.run();
    }
    </script>
</body>
</htmL>
