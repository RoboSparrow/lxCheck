<html>
<head>
    <meta charset="utf-8">
    <link href="./mocha/mocha.css" rel="stylesheet" />
    <link href="./app.css" rel="stylesheet" />

    <script src="./req/req.js"></script>
    <script src="./req/req.xapi.js"></script>
</head>

<body>

    <div id="mocha">

        <form id="BasicAuth" name="basicAuth" method="post" class="lrs-auth-form">
            <fieldset>

                <div class="form-row">
                    <label for="lrs">Lrs url</label>
                    <input required type="text" name="lrs" placeholder="LRS URL" value="">
                </div>

                <div class="form-row">
                    <label for="user">User</label>
                    <input required type="text" name="user" placeholder="Username" value="">
                </div>

                <div class="form-row">
                    <label for="pass">Password</label>
                    <input required type="text" name="pass" placeholder="Password" value="">
                </div>

                <div class="form-row">
                    <label for="password">xAPI version</label>
                    <select required name="version">
                        <option value="1.0.0">1.0.0</option>
                        <option value="1.0.1">1.0.1</option>
                        <option value="1.0.2" selected>1.0.2</option>
                        <option value="1.0.3">1.0.3</option>
                    </select>
                </div>

                <div class="form-row">
                    <input type="submit" class="pure-button pure-button-primary" value="Submit">
                </div>

            </fieldset>
        </form>

    </div>

    <script src="./chai/chai.js"></script>
    <script src="./mocha/mocha.js"></script>
    <script src="./helper.js"></script>
    <script src="./spec.js"></script>

    <script>

    if(Helper.getAuth()){
        mocha.run();
    }

    </script>
</body>
</htmL>
